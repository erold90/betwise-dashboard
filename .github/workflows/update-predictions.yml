name: Update Weekend Predictions

on:
  schedule:
    # Run every Friday at 18:00 UTC (19:00 CET, 20:00 CEST)
    - cron: '0 18 * * 5'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-predictions:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run predictor
        run: |
          python src/python/predictor.py

      - name: Send Telegram notification
        if: success()
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python src/python/telegram_notify.py

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add src/data/predictions.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸŽ¯ Update weekend predictions $(date +'%Y-%m-%d')" && git push)

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          publish_branch: gh-pages
